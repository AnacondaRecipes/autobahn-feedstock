{% set name = "autobahn" %}
{% set version = "19.7.1" %}
{% set sha256 = "89f94a1535673b1655df28ef91e96b7f34faea76da04a5e56441c9ac779a2f9f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .  --verbose

requirements:
  host:
    - python
    - pip
  run:
    - python
    - txaio >=18.7.1
    - six >=1.10.0
    - cryptography >=2.7

test:
  imports:
    - autobahn
    - autobahn.rawsocket
    - autobahn.wamp
    - autobahn.websocket
    - autobahn.util

about:
  home: https://github.com/crossbario/autobahn-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'WebSocket and WAMP in Python for Twisted and asyncio'

  doc_url: https://autobahn-python.readthedocs.io
  dev_url: https://github.com/crossbario/autobahn-python

extra:
  recipe-maintainers:
    - synapticarbors
